name: Build and Deploy cowsay on DockerHub

on:
  workflow_dispatch:
  push:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: CheckOut code
      - uses: actions/checkout@v4
      - name: Prepare for Go
      - uses: actions/setup-go@v5
        with:
          go-version: '^1.23'
      - run: go version
